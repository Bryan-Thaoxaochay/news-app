<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Boostratp CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <!--Local styling-->
    <link rel="stylesheet" href="style.css" />
    <title>untitled</title>
  </head>
  <body>
    <main class="container-fluid" id="main">
      <div class="row bodyRow">
        <div class="col-1 column emptyCol"></div>
        <div class="column col" id="mainCol">
          <header class="container"><h2 id="name">NEWSAPP</h2></header>
          <section class="container content">
            <!--Carousel-->
            <div id="newsCarousel" class="carousel slide" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="card articleCard stackView indexUp">
                      <div class="container-fluid stackBox">
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                      </div>
                    </div>
                    <div class="card articleCard fullView indexDown">
                      <div class="container-fluid fullBox"></div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="card articleCard stackView indexUp">
                      <div class="container-fluid stackBox">
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                      </div>
                    </div>
                    <div class="card articleCard fullView indexDown">
                      <div class="container-fluid fullBox"></div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="card articleCard stackView indexUp">
                      <div class="container-fluid stackBox">
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                        <div class="row cardRow"></div>
                      </div>
                    </div>
                    <div class="card articleCard fullView indexDown">
                      <div class="container-fluid fullBox"></div>
                    </div>
                  </div>
                </div>
                <!--CarouselButtons-->
                <button class="carousel-control-prev carBtn" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                  <!--<span class="visually-hidden">Previous</span>-->
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next carBtn" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <!--<span class="visually-hidden">Next</span>-->
                </button>
              </div>      
              <div class="containter btnBox text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn" id="fullBtn"><i class="far fa-square fa-2x"></i></button>
                    <button type="button" class="btn" id="stackBtn"><i class="fas fa-border-all fa-2x"></i></button>
                  </div>    
              </div>  
          </section>
        </div>
        <div class="col-1 column emptyCol"></div>
      </div>
    </main>

    <!--jQuery CDN-->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Bootstrap JS --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <!--local JS-->
    <script src="script.js"></script>
  </body>
